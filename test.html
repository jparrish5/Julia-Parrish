	<h1> My First Web Page </h1>

	<p> Hold fast to dreams 
For if dreams die
Life is a broken-winged bird
That cannot fly. </p>

	<p> Hold fast to dreams
For when dreams go
Life is a barren field
Frozen with snow.</p>
